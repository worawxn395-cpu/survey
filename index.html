<style>
body{
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;

.card{
  background:white;
  padding:30px;
  border-radius:15px;
  text-align:center;

}
.emoji{
  font-size:30px;

<body>
<div class="card">
  <h2 id="question">Loading...</h2>
  <div id="emojiArea"></div>
  <div id="msg"></div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzy2AT1Aimc6ZSYk4jj_OknheQb-NC4FKx-ePw9R-4A7aeoCK6iXU1Ldtco37lC4bUo/exec";

fetch(scriptURL)
.then(res=>res.json())
.then(data=>{
  const q=data[0];
  document.getElementById("question").innerText=q[0];
  for(let i=1;i<=5;i++){
    let span=document.createElement("span");
    span.className="emoji";
    span.innerText=q[i];
    span.onclick=()=>send(q[0],i);
    document.getElementById("emojiArea").appendChild(span);
  }
});

function send(question,score){
  fetch(scriptURL,{
    method:"POST",
    body:JSON.stringify({question:question,score:score})
  })

}
