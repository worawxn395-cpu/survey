<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{
  font-family:Segoe UI;
  padding:20px;
  text-align:center;
  background:#f1f5f9;
}
.card{
  background:white;
  padding:20px;
  border-radius:16px;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<h2>Dashboard สรุปผล</h2>

<div class="card">
<canvas id="chart"></canvas>
</div>

<script>
google.script.run.withSuccessHandler(drawChart).getSummary();

function drawChart(data){
  const ctx=document.getElementById("chart");
  new Chart(ctx,{
    type:'bar',
    data:{
      labels:["บริการ","ความเร็ว","คุณภาพ","ความสุภาพ"],
      datasets:[{
        label:'คะแนนเฉลี่ย',
        data:data
      }]
    },
    options:{
      scales:{
        y:{beginAtZero:true,max:5}
      }
    }
  });
}
</script>

</body>
</html>
